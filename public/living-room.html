<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Medicheck</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
        <script>
            const params = new URLSearchParams(location.search);
            if (!params.get("room")) location.href = "/";
        </script>
    </head>

    <body>
        <div class="overlay" id="overlay">
            <div class="box">
                <div class="head-name">Ingresa un nickname</div>
                <input type="text" class="name-field" placeholder="Nickname.." id="name-field"></input><br>
                <button class="continue-name" id="continue_btn">Continuar</button>
            </div>
            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>
        <script src="js/video-self.js"></script>
    </body>
</html>
