<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MedicheckIot - Video call</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>

<body>
    <navbar>
	<img class="logo_" src="./logomedicheck.png" alt="Logo Medicheck">MedicheckIoT</img>
    </navbar>
    <div class="bannern">
	<img class="img "src="https://blogs.iadb.org/integracion-comercio/wp-content/uploads/sites/14/2020/05/Telemedicina1200px.jpg" alt="Imagen de ejemplo">
    </div>	
    <div class="main">			
            <div class="create-join">		
                <div class="text"><div class="head">Crea tu propia sala en un solo click</div>
                <div class="subtext">No necesitas registrarte. Ingresa a tu nueva sala.</div>
                </div>
                <button id="createroom" class="createroom-butt unselectable">Crea una sala</button><br>
                <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode" class="roomcode"><br>
                <div class="joinroom unselectable" id="joinroom">Ingresar una sala</div>
            </div>
            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
    </div>
